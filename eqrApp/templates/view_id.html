{% load qr_code %}
<style>
    #uni_modal .modal-footer {
        display: none
    }
    
    #uni_modal .modal-sub-footer {
        display: flex
    }
    
    .id-card {
        width: 3in;
        height: 62vh;
        border: 3px solid #04b332;
        border-radius: 5px;
        padding: 2rem 1.5rem;
    }
    
    #card-qr,
    #card-avatar {
        width: 6rem;
        height: 6rem;
    }

    .second-line {
        border: 3px solid #eba605;
        border-radius: 5px;
    }

    #id-card #vertical {
        transform: rotate(90deg);
        transform-origin: left top 0;
    }

    .caution-text {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="container-fluid" id="id-card">
    <div class="d-flex mb-3">
        <div class="px-2">
            <div class="second-line  py-2 px-2">
                <div class="id-card">
                    <div class="head-text text-center mb-3 fw-bolder">User ID Card</div>
                    <div class="d-flex w-100 justify-content-center my-1">
                        <img src="{% if employee.avatar %}{{employee.avatar.url}}{% endif %}" id="card-avatar" class="img-thumbnail" alt="">
                    </div>
                    <div class="lh-1">
                        <div class="text-center fw-bold">{{ employee.name }}</div>
                        <div class="text-center fw-light text-sm">{{ employee.department }}</div>
                        <div class="text-center fw-light text-sm">{{ employee.position }}</div>
                    </div>
                    <div class="lh-1 text-center">
                        <img src="{% qr_url_from_text employee.employee_code size=5 version=1 image_format='png' %}" id="card-qr" alt="">
                        <div class="text-center"><b>{{employee.employee_code}}</b></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-2">
            <div class="second-line  py-2 px-2">
                <div class="id-card vertical">
                    <div class="text-center my-auto fw-bold caution-text">
                        <br>
                        <br>
                        <br>
                        <br>
                        This ID is a property of the University of Zambia. If found please return it or take it to the nearest police station
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<noscript id="qr-style">
<style>
    * {
        font-size: 12px;
    }
    * small {
        font-size: 10px;
    }
    .id-card {
        width: 2.11in;
        height: 3.38in;
        border: 2px solid var(--bs-dark);
        padding: 2rem 1.5rem;
        border-radius: 5px;
    }
    #card-avatar {
        width: 1in;
        height: 1in;
    }
    #card-qr {
        width: .7in;
        height: .7in;
    }
</style>
</noscript>
<script>
    $(function() {

    })
</script>
